<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    
    <script src="scripts.js"></script>
</head>
<body>
    <div class="logo-container" onclick="redirect_to_home()">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login_user" class = "btn">Login</button>
        <p id="login_status" class="error_message"></p>
        <div class="options">
            <a href="register.html" class="link">Register as a new user</a>
            <br>
            <!--<a href="forgot_password.html" class="link">Forgot your password?</a> -->
        </div>
    </div>
    <script>
        login_post_request()
    </script>
   
</body>
</html>
