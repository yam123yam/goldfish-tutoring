<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="logo-container" onclick="redirect_to_home()">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1 id="welcome-message">Welcome, User</h1> <!-- Dynamic Username Here -->
        <a href="schedule_session.html" class="btn">Find a Tutor</a>
        <a href="profile_page.html" class="btn">Profile</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username"); // Get stored username

            if (!username) {
                alert("You are not logged in!");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                document.getElementById("welcome-message").textContent = "Welcome, " + username; 
            }
        });
    </script>
</body>
</html>
